<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXCEL Clone</title>
    <link rel="icon" href="a.png" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
    <div class="header">
      <div class="heading">My EXCEL</div>
    </div>
    <div class="menu-container">
      <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 8%;
      "
    >
      <span class="material-icons copy"> content_copy </span>

      <span class="material-icons cut"> content_cut </span>

      <span class="material-icons paste" style="margin-right: 1rem;"> content_paste </span>
    </div>
      <select class="font-size">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16" selected>16</option>
        <!--"selected" likha h ....therefore by default  fontsize=16 hoga-->
        <option value="20">20</option>
        <option value="22">22</option>
      </select>

      <!-- font family -->
      <select class="font-family">
        <option value="monospace">monospace</option>
        <option value="sans-serif" selected>sans-serif</option>
        <!--"selected" likha h ....therefore by default  font  "sans-serif" hoga-->
        <option value="Georgia">Georgia</option>
        <option value="fantasy">fantasy</option>
        <option style="font-family: Noto Sans" value="Noto Sans">
          Noto Sans
        </option>
        <option style="font-family: Arial" value="Arial">Arial</option>
        <option style="font-family: Calibri" value="Calibri">Calibri</option>
        <option style="font-family: Comic Sans MS" value="Comic Sans MS">
          Comic Sans MS
        </option>
        <option style="font-family: Courier New" value="Courier New">
          Courier New
        </option>
        <option style="font-family: Impact" value="Impact">Impact</option>

        <option style="font-family: Garamond" value="Garamond">Garamond</option>
        <option style="font-family: Lato" value="Lato">Lato</option>
        <option style="font-family: Open Sans" value="Open Sans">
          Open Sans
        </option>
        <option style="font-family: Palatino" value="Palatino">Palatino</option>
        <option style="font-family: Verdana" value="Verdana">Verdana</option>
      </select>

      <!-- Bold ,italic ,underline -->
      <div class="bui-container">
        <i class="fas fa-bold bold"></i>
        <i class="fas fa-underline underline"></i>
        <i class="fas fa-italic italic"></i>
      </div>

      <!--alignmnet -->
      <div class="align-container">
        <div
          class="left"
          style="
            display: flex;
            align-items: center;
            width: 2rem;
            height: 80%;
            background-color: rgb(223, 230, 233);
            justify-content: center;
            border-radius: 2px;
          "
        >
          <i class="fas fa-align-left" style="border: none"></i>
        </div>
        <div
          class="center"
          style="
            display: flex;
            align-items: center;
            width: 2rem;
            height: 80%;
            background-color: rgb(223, 230, 233);
            justify-content: center;
            border-radius: 2px;
          "
        >
          <i class="fas fa-align-center" style="border: none"></i>
        </div>
        <div
          class="right"
          style="
            display: flex;
            align-items: center;
            width: 2rem;
            height: 80%;
            background-color: rgb(223, 230, 233);
            justify-content: center;
            border-radius: 2px;
          "
        >
          <i class="fas fa-align-right" style="border: none"></i>
        </div>
      </div>

      <!--color -->
      <div class="color-container">
        <i class="fas fa-palette">
          <input type="color" class="color" value="#000000" />
        </i>
        <i class="fas fa-fill-drip background-color">
          <input type="color" class="bg-color" value="#000000" />
        </i>
      </div>

      <!-- new open save -->
      <div class="nos-container">
        <span class="material-icons-outlined material-icons new">
          add_circle_outline
        </span>
        <i class="fas fa-folder-open open"></i>
        <i class="fas fa-file-download download"></i>
      </div>
    </div>

    <div class="modal modal_remove">
      <input class="input" placeholder="Enter the name of the file" />
      <button class="save_file">Save</button>
      <button class="cancel_file">Cancel</button>
  </div>
  <div class="overlay"></div>
  
    <div class="formula-container">
      <input type="text" class="address-input" readonly />
      <div class="formula_sign">
        <svg
          class="icon"
          focusable="false"
          viewBox="0,0,2048,2048"
          style="height: 1.5rem; width: 1.5rem"
        >

          ></path>
        </svg>
      </div>
      <input type="text" class="formula-input" placeholder="Formula" />
    </div>

    <div class="grid-container">
      <div class="left-box box"></div>
      <div class="top-row"><!-- 26 rows --></div>
      <div class="left-col"></div>
      <!-- 100 cols -->
      <div class="grid">
        <!-- therefore, grid=100*26 -->
      </div>
    </div>

    <div class="sheets-container">
      <div class="add-sheet_btn-container">
        <svg class="icon icon-circle" viewBox="0 0 32 32">
          <path
            stroke-width="2"
            stroke-miterlimit="10"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            d="M28 16c0-6.625-5.375-12-12-12s-12 5.375-12 12 5.375 12 12 12 12-5.375 12-12z"
          ></path>
          <path
            stroke-width="2"
            stroke-miterlimit="4"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16 11v10M21 16h-10"
          ></path>
        </svg>
      </div>
      <div class="sheet-list">
        <div class="sheet active" idx="0">Sheet 1</div>
      </div>
    </div>

    <script src="grid.js"></script>
    <script src="infix.js"></script>
    <script src="newOpenSave.js"></script>
    <script src="formula.js"></script>

  </body>
</html>
